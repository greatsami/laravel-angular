<form [formGroup]="form" (submit)="submit()">
  <div class="mb-3 mt-3 row">
    <label for="name" class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10">
      <input type="text" name="name" formControlName="name" id="name" class="form-control">
    </div>
  </div>

  <div class="mb-3 row" formArrayName="permissions">
    <label class="col-sm-2 col-form-label">Permissions</label>
    <div class="col-sm-10">
      <div class="form-check form-check-inline col-3" *ngFor="let permission of permissions; let i = index" [formGroupName]="i">
        <input type="checkbox" class="form-check-input" id="permission_{{permission.id}}" formControlName="value">
        <label for="permission_{{permission.id}}" class="form-check-label">{{ permission.name }}</label>
      </div>
    </div>
  </div>

  <button class="btn btn-sm btn-outline-secondary">Save</button>
</form>
