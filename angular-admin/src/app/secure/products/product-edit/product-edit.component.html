<form [formGroup]="form" (submit)="submit()">
  <div class="mb-3">
    <label for="title">Title</label>
    <input type="text" name="title" formControlName="title" id="title" class="form-control">
  </div>

  <div class="mb-3">
    <label for="description">Description</label>
    <textarea name="description" formControlName="description" id="description" class="form-control"></textarea>
  </div>

  <div class="mb-3">
    <label>Image</label>
    <div class="input-group">
      <input formControlName="image" class="form-control" name="image">
      <app-upload
        (uploaded)="form.patchValue({'image': $event})"
      ></app-upload>
    </div>
  </div>

  <div class="mb-3">
    <label for="price">Price</label>
    <input type="number" name="price" formControlName="price" id="price" class="form-control">
  </div>

  <button class="btn btn-sm btn-outline-secondary">Save</button>
</form>
